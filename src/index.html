<body>
  <!-- Шапка -->
  <header id="header" class="header">
    <div class="header__wrapper">
      <div class="header__logo d-none d-md-block">
        <a href="">
          <img class="logo logo--header" src="img/logo.svg" alt="">
        </a>
      </div>
      <!-- /.header__logo -->

      <div class="header__nav d-none d-lg-block">
        <nav class="nav nav--header">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="">Прогулки</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="">О нас</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="">Контакты</a>
            </li>
          </ul>
        </nav>
        <!-- /.nav -->
      </div>
      <!-- /.header__nav -->

      <div class="header__action ms-auto d-none d-md-block">
        <button class="button button--small button-outline">ЗАКАЗАТЬ ТУР</button>
      </div>
      <!-- /.header__action -->

      <div class="header__burger d-block d-lg-none ms-auto ms-md-4">
        <button class="hamburger hamburger--squeeze" type="button">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
      </div>
      <!-- /.header__burger -->
    </div>
    <!-- /.header__wrapper -->
  </header>

  <!-- Основной контент -->
  <main>
    <section id="advantage" class="section">
      <div class="container">
        <div class="advantage">
          <div class="row justify-content-center gy-4 gy-sm-5">
            <div class="col-12 col-sm-6 col-md-4 col-xl">
              <div class="advantage__item">
                <span data-value="7" class="advantage__digit">0</span>
                <span class="advantage__info">Лет</span>
                <p class="advantage__description">
                  Мы проводим
                  <br>
                  экскурсии
                </p>
              </div>
              <!-- /.advantage__item -->
            </div>
            <!-- /.col -->

            <div class="col-12 col-sm-6 col-md-4 col-xl">
              <div class="advantage__item">
                <span data-value="10" class="advantage__digit">0</span>
                <span class="advantage__info">книг</span>
                <p class="advantage__description">
                  Столько мы обычно
                  <br>
                  используем
                  <br>
                  при подготовки
                  <br>
                  одной прогулки
                </p>
              </div>
              <!-- /.advantage__item -->
            </div>
            <!-- /.col -->

            <div class="col-12 col-sm-6 col-md-4 col-xl">
              <div class="advantage__item">
                <span data-value="5" class="advantage__digit">0</span>
                <span class="advantage__info">языков</span>
                <p class="advantage__description">
                  Гуляем на русском,
                  <br>
                  английском,
                  <br>
                  испонском, немецком,
                  <br>
                  китайском
                </p>
              </div>
              <!-- /.advantage__item -->
            </div>
            <!-- /.col -->

            <div class="col-12 col-sm-6 col-md-4 col-xl">
              <div class="advantage__item">
                <span data-value="247" class="advantage__digit">0</span>
                <span class="advantage__info">маршрутов</span>
                <p class="advantage__description">
                  Мы разработали
                  <br>
                  для вас
                </p>
              </div>
              <!-- /.advantage__item -->
            </div>
            <!-- /.col -->

            <div class="col-12 col-sm-6 col-md-4 col-xl">
              <div class="advantage__item">
                <span data-value="300" class="advantage__digit">0</span>
                <span class="advantage__info">километров</span>
                <p class="advantage__description">
                  В среднем проходит
                  <br>
                  наш гид за год работы
                </p>
              </div>
              <!-- /.advantage__item -->
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.hero -->
      </div>
      <!-- /.container -->
    </section>
  </main>

  <!-- Подвал -->
  <footer id="footer">
